<!-- Botón Agregar Paciente -->
<div class="mb-3">
  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregar">
    <i class="fas fa-plus-circle me-1"></i> Agregar Paciente
  </button>
</div>
<!-- Modal Agregar -->
<div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <form id="formAgregar">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="modalAgregarLabel">Nuevo Paciente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body row g-3">
          <div class="col-md-4">
            <label for="inputIdPaciente" class="form-label">ID del Paciente</label>
            <input type="text" id="inputId" name="id" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="inputEdad" class="form-label">Edad</label>
            <input type="number" id="inputEdad" name="age" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="inputGenero" class="form-label">Género</label>
            <input type="text" name="gender" id="inputGenero" class="form" required>
          </div>
          <div class="col-md-4">
            <label for="inputPais" class="form-label">País / Región</label>
            <input type="text" name="country_region" id="inputPais" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="inputAnio" class="form-label">Año del Diagnóstico</label>
            <input type="text" name="year" id="inputAnio" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="inputGenetico" class="form-label">Riesgo Genético</label>
            <input type="number" step="0.01" lang="es" inputmode="decimal" id="inputGenetico" name="genetic_risk" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="inputAire" class="form-label">Contaminación del Aire</label>
            <input type="number" step="0.01" lang="es" inputmode="decimal" id="inputAire" name="air_pollution" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="inputAlcohol" class="form-label">Consumo de Alcohol</label>
            <input type="number" step="0.01" lang="es" inputmode="decimal" id="inputAlcohol" name="alcohol_use" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="inputTabaco" class="form-label">Consumo de Tabaco</label>
            <input type="number" step="0.01" lang="es" inputmode="decimal" id="inputTabaco" name="smoking" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="inputObesidad" class="form-label">Nivel de Obesidad</label>
            <input type="number" step="0.01" lang="es" inputmode="decimal" id="inputObesidad" name="obesity_level" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="inputTipoCancer" class="form-label">Tipo de Cáncer</label>
            <input type="text" name="cancer_type" id="inputTipoCancer" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="inputEtapa" class="form-label">Etapa del Cáncer</label>
            <input type="text" id="inputEtapa" name="cancer_stage" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="inputCosto" class="form-label">Costo Tratamiento (USD)</label>
            <input type="number" step="0.01" lang="es" inputmode="decimal" id="inputCosto" name="treatment_cost_usd" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="inputSupervivencia" class="form-label">Años de Supervivencia</label>
            <input type="number" step="0.01" lang="es" inputmode="decimal" id="inputSupervivencia" name="survival_years" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="inputSeveridad" class="form-label">Puntaje de Severidad</label>
            <input type="number" step="0.01" lang="es" inputmode="decimal" id="inputSeveridad" name="target_severity_score" class="form-control" required>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
